<div class="create-alert-modal-container">
    <h2 mat-dialog-title>Create Alert</h2>
    <form [formGroup]="createAlertForm" (ngSubmit)="submitForm()" class="create-alert-form">
        <mat-dialog-content>
            <app-search-ticker *ngIf="!financialAssetDefault"
                (tickerSelected)="onTickerSelected($event)"></app-search-ticker>
            <div *ngIf="financialAssetDefault" class="financial-asset-label">
                <mat-icon>check_circle</mat-icon>
                <span class="asset-ticker">{{financialAssetDefault.ticker}}</span>
                <span class="asset-name">{{financialAssetDefault.name}}</span>
            </div>
            <mat-form-field class="price-input">
                <mat-label> Target Price </mat-label>
                <input matInput formControlName="targetPrice" type="number">
                <button *ngIf="createAlertForm.get('targetPrice')!.value" matSuffix mat-icon-button aria-label="Clear"
                    (click)="clearPriceInput()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </mat-dialog-content>
        <mat-dialog-actions align="end" class="create-alert-modal-actions-container">
            <button mat-button type="button" (click)="onCancel()">Cancel</button>
            <button class="create-alert-button" type="submit" mat-flat-button color="primary"
                [disabled]="!isCreateAlertFormValid()">Create
            </button>
        </mat-dialog-actions>
    </form>
</div>
