<div class="login-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Login to Your Account</mat-card-title>
            <mat-card-subtitle>Welcome back! Please enter your details.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</mat-error>
                    <mat-error *ngIf="loginForm.get('email')?.errors?.['email']">Enter a valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</mat-error>
                    <mat-error *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid"
                    class="submit-button">Login</button>
            </form>
        </mat-card-content>

        <mat-card-actions class="login-footer">
            <p class="register-link">Don't have an account? </p>
            <a mat-button routerLink="/register">Register here</a>
        </mat-card-actions>
    </mat-card>
</div>
