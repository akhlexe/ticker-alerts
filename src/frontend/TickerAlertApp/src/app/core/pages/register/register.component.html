<div class="register-container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Register a New Account</mat-card-title>
            <mat-card-subtitle>Create your account to get started.</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Email</mat-label>
                    <input matInput formControlName="email" type="email">
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</mat-error>
                    <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Enter a valid email</mat-error>
                </mat-form-field>

                <mat-form-field appearance="fill" class="full-width-input">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is
                        required</mat-error>
                    <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 6
                        characters long</mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid"
                    class="submit-button">Register</button>
            </form>
        </mat-card-content>

        <mat-card-actions class="register-footer">
            <p class="login-link">Already have an account? </p>
            <a mat-button routerLink="/login">Login here</a>
        </mat-card-actions>
    </mat-card>
</div>
