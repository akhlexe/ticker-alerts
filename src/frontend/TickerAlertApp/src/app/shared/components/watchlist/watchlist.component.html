<mat-card class="watchlist-container">

    <mat-card-title style="padding: 10px;">My Watchlist</mat-card-title>

    <!-- <button mat-raised-button color="primary" (click)="addItem()">Add</button> -->

    <mat-card-content>
        <table mat-table [dataSource]="watchlistItems" class="mat-elevation-z8">

            <!-- Ticker Column -->
            <ng-container matColumnDef="ticker">
                <th mat-header-cell *matHeaderCellDef> Symbol </th>
                <td mat-cell *matCellDef="let element"> {{element.tickerName}} </td>
            </ng-container>

            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>

            <!-- Variation Column -->
            <ng-container matColumnDef="%">
                <th mat-header-cell *matHeaderCellDef> % </th>
                <td mat-cell *matCellDef="let element"> {{element.variation}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
