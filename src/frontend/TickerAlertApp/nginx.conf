events{}

http {
    include /etc/nginx/mime.types;

    server {
        listen 80;

        server_name _;

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        # use the certificates
        ssl_certificate     /etc/letsencrypt/live/exequielpinero.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/exequielpinero.com/privkey.pem;
        server_name exequielpinero.com;
        root /usr/share/nginx/html;
        index index.html;

        # serve angular app files.
        location / {
            try_files $uri $uri/ /index.html;
        }

        # proxy requests to the backend API
        location /api/ {
            proxy_pass http://backend-api:80/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
}