# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: ci

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 7.0.x

      - name: Restore dependencies
        run: dotnet restore TickerAlert.Api.csproj
        working-directory: src/backend/TickerAlert/TickerAlert.Api

      - name: Build
        run: dotnet build --no-restore --configuration Release TickerAlert.Api.csproj
        working-directory: src/backend/TickerAlert/TickerAlert.Api

      - name: Test
        run: dotnet test --no-build --verbosity normal --configuration Release TickerAlert.Api.csproj --logger "console;verbosity=detailed"
        working-directory: src/backend/TickerAlert/TickerAlert.Api
